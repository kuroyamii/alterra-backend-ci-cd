name: every issue
run-name: Issue created
on:
  issues:
    types: [opened]
jobs:
  comment-it:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Greetings from github action!
